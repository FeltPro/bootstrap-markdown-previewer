<!doctype html>
<html lang="en">

      previewElement.innerHTML = markedUpHTML;

      function setDefault() {
        let defaultText =

  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-dark">
          <h1>Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-center bg-secondary d-flex flex-column">
          <h2 class="text-white text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
          <textarea id="editor" onkeyup="concomitantPreview()" class="form-control flex-grow-1"></textarea>

        <div class="col-6 text-center bg-light">
          <div class="text-center my-3" id="preview"></div>
